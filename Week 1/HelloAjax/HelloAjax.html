<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Pokemon</title>
</head>
<body>
  <h2>This is My Favorite Pokemon</h2>
  <br>
  <input type="text" id="field" placeholder="pokemon's number">
  <button id="btn">CLICK ME!</button>
  <br>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th style="padding:5px">Name</th>
        <th style="padding:5px">Type</th>
        <th style="padding:5px">National Pokedex ID #</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="pokename"></td>
        <td id="poketype"></td>
        <td id="pokenum"></td>
      </tr>
    </tbody>
  </table>
  <img id="pokepic" src="">
  <script src="HelloAjax.js"></script>
</body>
</html>
